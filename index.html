<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel="icon" type="image/png" href="favicon.ico">
        <title>Spacecraft map</title>
		<script type="text/javascript" src="map.js?v={random number/string}"></script>
		<link rel="stylesheet" href="map.css?v={random number/string}">
    </head>

    <body onload="init()">
		<!--Canvas for rendering the map-->
        <canvas id="mapcanvas"></canvas>

        <p id="errormessage">Javascript is required to use this page</p>

        <!--Options panel-->
        <div id="options" class="panel">
            <h3 class="panel-header">Options</h3>
            <input id="orbitsCheck" type="checkbox" onchange="onCheck(event)" checked> Show orbits<br/>
            <input id="labelsCheck" type="checkbox" onchange="onCheck(event)" checked> Show labels<br/>
            <input id="backgroundCheck" type="checkbox"> Show background stars <br/>
            <input id="debugCheck" type="checkbox" onchange="onCheck(event)"> Show debug info<br/>
        </div>
        <div id="info" class="panel">
            <h3 id="planetlabel" class="panel-header">No planet selected</h3>
            <input id="focusCheck" type="checkbox" onchange="onCheck(event)" checked> Keep centered<br/>
            <p>Info:</p>
        </div>
        <div id="timeline" class="panel">
            <button id="resetTimeButton" type="button" class="timeButton" onclick="resetTime()">Current Time</button> 
            <button id="reverseTimeButton" type="button" class="timeButton" onclick="reverseTime()">&lt&lt</button> 
            <button id="pauseTimeButton" type="button" class="timeButton" onclick="pauseTime()">||</button> 
            <button id="forwardTimeButton" type="button" class="timeButton" onclick="fastForwardTime()">&gt&gt</button> 
        </div>
    </body>
</html>
